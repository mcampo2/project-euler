<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Digit Sum</title>
    <style>
        #range {
            width: 1.75rem;
        }

        input {
            font-size: smaller;
        }
    </style>
</head>
<body>
    <h1>Power Digit Sum</h1>
    <div>
        <h2>Problem</h2>
        <p>2<sup>15</sup> = 32768 and the sum of its digits is 3 + 2 + 7 + 6 + 8 = 26.</p>
        <p>What is the sum of the digits of the number 2<sup>1000</sup>?</p>
    </div>
    <div>
        <h2>Solution</h2>
        <p>The sum of the digits of 2<sup><input id="range" type="text" value="1000"></sup>
            is <b><span id="solution">???</span></b>.</p>
        <button id="solve">Solve</button>
    </div>
    <script>
        function solve() {
            answer = 0;
            range = parseInt(document.getElementById("range").value);

            if(isNaN(range)) range = 0;
            exponent = "" + BigInt(2)**BigInt(range);
            
            for (let i = 0; i < exponent.length; i++) {
                answer += parseInt(exponent[i]);
            }
            
            document.getElementById("solution").textContent = answer;
        }

        document.getElementById("range").addEventListener("keydown",
            function(event) {
                if (event.key === "Enter") {solve()}
            }
        );
        
        document.getElementById("solve").onclick = solve;
    </script>
</body>
</html>
